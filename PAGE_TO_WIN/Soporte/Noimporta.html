<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/Soporte/Noimporta.css">
    <link rel="stylesheet"  href="/Index.css">
    <link rel="shortcut icon" href="/LOGO.png">
    <title>Servicio al cliente</title>
</head>
<body>

    
     
    <div class="content">

        <h1 class="logo">SOPORTE</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctanos </h3>
                <form action=" https://formsubmit.co/jcastrosarria216@gmail.com" method="POST">
                    <p>
                        <label> Nombre </label>
                        <input type="text"id="nombre" placeholder="Tu nombre completo" name="fullname">
                    </p>
                    <p>
                        <label> Tú Email</label>
                        <input type="email"id="nombre" placeholder="Coreo electronico" name="email">
                    </p>
                    <p>
                        <label>Numero</label>
                        <input type="tel"id="nombre" placeholder="Numero telefonico" name="phone">
                    </p>
                     <p>
                        <label>C.C </label>
                        <input type="text" id="Cedula" placeholder="Cedula" name="affair">
                    </p> 
                    <p class="block">
                       <label> Queja o Reclamo  </label> 
                        <textarea name="message"id="nombre" placeholder="Por favor aqui dijita tu queja,reclamo o recomendacion estaremos dispuesto a oirte " rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar!
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4> Mas información </h4>
                <ul>
                    <br>
                    <li><i class="fas fa-map-marker-alt"></i> texto </li>
                   <br>
                    <li><i class="fas fa-envelope-open-text"></i> texto </li>
                </ul>
                <br>
                <p> Diguita todos tu nombre y demas datos que indicamos , con tu queja o reclamo que nos quieras comunicar </p>
                
            </div>
        </div>

    </div>

    

  
       


</body>
</html>
